  <!-- Write a function that finds and prints the smallest number among three given numbers -->

  <script>
    function checkSmallestNumber(num1, num2, num3) {
      if ((typeof num1 === "number") && (typeof num2 === "number") && (typeof num3 === "number")) {
        if (num1 < num2 && num1 < num3) {
          return num1;
        } else if (num2 < num1 && num2 < num3) {
          return num2;
        } else if (num3 < num1 && num3 < num2) {
          return num3;
        }
      } else {
        return `Enter numbers to run the code`
      }

      
    }

    console.log(checkSmallestNumber(1, 2, 3));
    console.log(checkSmallestNumber(2, 3, 4));
    console.log(checkSmallestNumber(20, 11, 4));
    console.log(checkSmallestNumber(20, 11, 'MJ'));
    console.log(checkSmallestNumber(20, 11, 1));
  </script>
