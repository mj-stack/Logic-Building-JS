<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Building JS - 20</title>
</head>
<body>
  <!-- Write a function that converts a temperature in Celsius to Fahrenheit -->

  <script>
    function convertToFahrenheit(celsius) {
      let fahrenheit;

      fahrenheit = Math.round((celsius * 9/5) + 32);

      return fahrenheit;
    }

    console.log(convertToFahrenheit(50));
    console.log(convertToFahrenheit(27));
    console.log(convertToFahrenheit(34));
  </script>
</body>
</html>
