<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Building JS - 11</title>
</head>
<body>
  <!-- Write a function that finds and prints the maximum element in an array of numbers -->

  <script>
    function checkMax(array) {
      let maxNum = array[0];
      for (let i = 1; i < array.length; i++) {
        if (array[i] >= maxNum) {
          maxNum = array[i];
        }
      }
      return maxNum;
    }

    console.log(checkMax([2, 3, 5]));
    console.log(checkMax([5, 3, 5]));
    console.log(checkMax([0, 3, 5]));
    console.log(checkMax([5, 5, 5]));
  </script>
</body>
</html>
