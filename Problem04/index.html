<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Building JS - 04</title>
</head>
<body>
  <!-- Write a function that tells if a given number is even or odd -->

  <script>
    function checkNumber(number) {
      if (number%2 === 0) {
        console.log(`Given number is ${number} which is an even number`);
      } else {
        console.log(`Given number is ${number} which is an odd number`);
      }
    }

    checkNumber(10);
    checkNumber(7);
    checkNumber(-2);
  </script>
</body>
</html>
