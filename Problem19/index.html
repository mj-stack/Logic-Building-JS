<body>
  <!-- Write a function that counts and returns the number of words in sentence -->
  
  <script>
    function checkWords(string) {
      let numberOfWords = 0;

      for (let i = 0; i < string.length; i++) {
        if (string[i] === ' ') {
          numberOfWords++;
        }
      }

      return numberOfWords + 1;
    }

    console.log(checkWords('What is your name'));
    console.log(checkWords('Mukul'));
  </script>
</body>
