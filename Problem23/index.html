<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Building JS - 23</title>
</head>
<body>
  <!-- Write a program that prints numbers from 1 to N, replacing multiple of 3 with Fizz, of 5 with Buzz and of both with FizzBuzz -->

  <script>
    function fizzBuzz(number) {
      for (let i = 1; i <= number; i++) {
        if ((i%3 === 0) && (i%5 === 0)) {
          console.log('FizzBuzz');
          continue;
        } else if (i%3 === 0) {
          console.log('Fizz');
          continue;
        } else if (i%5 === 0) {
          console.log('Buzz');
          continue;
        }
        console.log(i);
      }
    }

    // fizzBuzz(15);
    fizzBuzz(30);
  </script>
</body>
</html>
